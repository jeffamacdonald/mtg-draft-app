services:
  pg:
    image: postgres:12.2-alpine
    volumes:
      - pg-data:/var/lib/postgresql/data
    ports:
      - 127.0.0.1:${POSTGRES_PORT:-5432}:5432
    environment:
      - POSTGRES_USERNAME=postgres
      - POSTGRES_PASSWORD=postgres

  redis:
    image: "redis:7-alpine"
    ports:
      - "6379:6379"
    volumes:
    - redis-data:/var/lib/redis/data

  sidekiq:
    build: .
    command: bundle exec sidekiq
    volumes:
      - .:/app
    environment:
      RAILS_ENV: development
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_URL: redis://redis:6379/1
    depends_on:
      - redis

  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    environment:
      REDIS_URL: redis://redis:6379/1
      REGISTRATION_SECRET: test_secret
      ZOHO_ACCOUNT_ID: 8136978000000008002
      ZOHO_CLIENT_ID: 1000.4AQ95UYLC96IM7V2VR85IPXO8EY0CV
      ZOHO_SECRET: d3cf55b13cd18a22564a05afd62413d5b1b52980e0
    stdin_open: true
    tty: true
    depends_on:
      - pg
      - redis

volumes:
  pg-data:
  redis-data:
